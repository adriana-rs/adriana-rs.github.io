  <form action="https://formspree.io/f/xldekowr" method="post">
  <div class="form-area mt-5">
    <div class="container">
      <div class="row single-form g-0">
        <div class="col-sm-12 col-lg-6">
          <div class="left">
            <h2>Contattami se hai ulteriori domande</h2>
          </div>
        </div>
        <div class="col-sm-12 col-lg-6">
          <div class="right">
            <i class="fa fa-caret-left"></i>
            <form>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome*</label>
                <input type="text" name="name" class="form-control" id="nome" aria-describedby="nomeHelp" required>
                <div id="nomeHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="cognome" class="form-label">Cognome</label>
                <input type="text" name="cognome" class="form-control" id="cognome" aria-describedby="cognomeHelp">
                <div id="cognomeHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Indirizzo Email*</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com" required>
                <div id="emailHelp" class="form-text"></div>
              </div>
              <div class="mb-3">
                <label for="messaggio" class="form-label">Messaggio</label>
                <textarea class="form-control" id="messaggio" required></textarea>
              </div>
              <button type="submit" class="btn btn-outline-secondary">Invio</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  </form>
